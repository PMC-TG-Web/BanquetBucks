<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Banquet Bucks Auction</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Banquet Bucks Auction Event</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="resetAllData()" style="background: #e74c3c; padding: 10px 20px;">Reset to Employee List</button>
            <button onclick="skipAuctionItem()" style="background: #f39c12; padding: 10px 20px; margin-left: 10px;">Skip Current Item</button>
            <button onclick="awardSpecificItem()" style="background: #3498db; padding: 10px 20px; margin-left: 10px;">Award Specific Item #</button>
        </div>
        
        <!-- Participants Section -->
        <div class="section">
            <h2>Participants</h2>
            <div class="controls">
                <input type="text" id="participantName" placeholder="Enter employee name">
                <input type="text" id="hireDate" placeholder="Hire date (MM/DD/YYYY)">
                <input type="number" id="yearsEmployed" placeholder="Years employed" step="0.01">
                <input type="number" id="initialBucks" placeholder="Initial bucks">
                <button onclick="addParticipant()">Add Participant</button>
            </div>
            <table id="participantsTable">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Hire Date</th>
                        <th># of Years</th>
                        <th>Banquet Bucks</th>
                        <th>Actions</th>
                        <th>Auction Items</th>
                        <th>Most Toolbox Talks</th>
                        <th>Most Motivating</th>
                        <th>Most Organized</th>
                        <th>Most Safety Minded</th>
                        <th>Most Humorous</th>
                        <th>Concrete Word Search</th>
                        <th>Concrete Yardage</th>
                        <th>Items Won</th>
                    </tr>
                </thead>
                <tbody id="participantsBody">
                </tbody>
            </table>
        </div>

        <!-- Quick Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalParticipants">0</h3>
                <p>Participants</p>
            </div>
            <div class="stat-card">
                <h3 id="totalBucks">0</h3>
                <p>Total Bucks</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
